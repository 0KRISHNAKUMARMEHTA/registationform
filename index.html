<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRIBADCHA REGISTATION FORM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: o;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #e4141468;
      justify-content: center;
      align-items: center;
      min-height: 100vh
    }

    form {
      background-color: #19aedf;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2, 2, 2, 0.1);
      width: 460px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      margin: 12px 0 5px;
      font-weight: bold;
      color: #0d0d0d;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
      margin-left: 10px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: #fff;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    button[type="reset"] {
      background-color: #dc3545;
      color: #fff;
    }

    button[type="reset"]:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <h1><strong><b>KRIBADCHA REGISTATION FORM</b></strong></h1>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="20" required placeholder="Enter Your Name...">
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="email" required placeholder="Enter Your Email...">
    <br><br>
    <label for="Password">Email Password:</label>
    <input type="password" id="Password" name="password" required placeholder="Enter Your Email Password...">
    <br><br>
    <label for="mobile number">Phone number:</label>
    <input type="number" id="mobile number" name="number" required placeholder="Enter Your Phone number...">
    <br><br>
    <label for="age">Enter Your Age</label>
    <input type="number" id="age" name="age" min="10" max="65" required placeholder="Enter your Age...">
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender">Male
    <input type="radio" id="gender" name="gender">female
    <br><br>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="hobbies" name="hobbies" >HTML
    <input type="checkbox" id="hobbies" name="hobbies">CSS
    <input type="checkbox" id="hobbies" name="hobbies">JavaScript
    <input type="checkbox" id="hobbies" name="hobbies">PYTHON
    <br><br>
    <label for="city">Choose Your City:</label>
    <select name="Usercity" id="city">
      <option value="Delhi">Delhi</option>
      <option value="Garhwa" selected>Garhwa</option>
      <option value="Ranchi">Ranchi</option>
      <option value="mumbai">mumbai</option>
    </select>
    <br><br>
    <label for="Pin Code">Pin Code</label>
    <input type="number" id="Pin Code" name="Pin Code" pattern="[0-9]{6}" required placeholder="Enter Your Pin Code">
    <br><br>
    <label for="myfile">MyFile</label>
    <input type="file" id="myfile" name="myfile" accept="" required>

    <br><br>
    <label for="bio">About You:</label>
    <textarea id="bio" name="bio" rows="4" cols="50" required placeholder="Tell us about yourself..."></textarea>
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>

</html>
